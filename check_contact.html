<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Page Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-case { margin: 20px 0; padding: 20px; border: 2px solid #ccc; }
        .correct { background-color: #d4edda; }
        .wrong { background-color: #f8d7da; }
        h1 { text-align: center; }
        p { text-align: center; max-width: 800px; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="test-case correct">
        <h1>聯繫我們 (Correct - Centered)</h1>
        <p style="text-align: center;">立即預約免費諮詢，體驗量子風水空氣淨化的神奇效果 (This should be centered)</p>
    </div>
    
    <div class="test-case wrong">
        <h1>聯繫我們 (Correct - Centered)</h1>
        <p style="text-align: left;">立即預約免費諮詢，體驗量子風水空氣淨化的神奇效果 (This is left-aligned - WRONG)</p>
    </div>
</body>
</html>
